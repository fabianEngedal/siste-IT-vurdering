<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x8 Grid Layout</title>
    <link rel="stylesheet" href="../style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li id="humanBenchmark"><a href="../index.html">Human benchmark</a></li>
            <li id="score"><a href="../score/index.html">Score</a></li>
            <li id="toppListe"><a href="../toppliste/index.html">Toppliste</a></li>
        </ul>
    </nav>
    <div id="sjimpanseBakgrunn"></div>
    <div id="sjimpanseMain">
        <div class="sjimpanseContainer" id="sjimpanseContainer"></div>
        <div id="sjimpanseStart">
            <h1 class="overskrift">"Sjimpansetest"</h1>
            <button id="sjimpanseStartKnapp" class="knapp">Begynn test</button>
            <p class="brødTekst">Trykk på rutene i rekkefølgen på tallene deres.</p>
        </div>

        <div id="sjimpanseContainerTekst">
            <p id="sjimpanseTekst"></p>
            <button id="sjimpanseFortsettKnapp" class="knapp skjult">Fortsett</button>
            <div class="lagreProevIgjenKnapper">
                <div id="sjimpanseKnapper" style="display: flex;">
                    <button id="sjimpanseProevIgjenKnapp" class="knapp skjult">Prøv igjen</button>
                    <button id="sjimpanseLagreKnapp" class="knapp skjult">Lagre resultater</button>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
