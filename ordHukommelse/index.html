<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordhukommelse</title>
    <link rel="stylesheet" href="../style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li id="humanBenchmark"><a href="../index.html">Human benchmark</a></li>
            <li id="score"><a href="../score/index.html">Score</a></li>
            <li id="toppListe"><a href="../toppliste/index.html">Toppliste</a></li>
        </ul>
    </nav>
    <div id="ordContainer">
        <h1 class="overskrift" id="ordOverskrift">Ordhukommelse</h1>
        <p class="brødTekst" id="ordTekst">Klikk på knappen nedenfor for å starte spillet.</p>
        <button class="knapp" id="ordStartKnapp">Start Spill</button>

        <div id="ordSpillSeksjon" class="skjult">
            <p id="ordLiv">Liv: 3</p>
            <p id="ordScore">Score: 0</p>
            <p id="ord"></p>
            <button class="knapp" id="nyttOrd">Nytt</button>
            <button class="knapp" id="settOrd">Sett</button>
        </div>
        <div class="skjult" id="ordResultatSeksjon">
            <h1 class="overskrift" id="ordResultat"></h1>
            <p class="brødTekst">Prøv igjen eller lagre resultater</p>
            <div id="ordResultatKnapper">
                <button class="knapp" id="skriveProevIgjen">Prøv igjen</button>
                <button class="knapp" id="skriveLagre">Lagre resultat</button>
            </div>
        </div>
    </div>
</body>
</html>
