<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukommelsesspill</title>
    <style>
        .sekvensContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
            margin: auto;
        }
        .sekvensRute {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
        }
        .opplys {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="sekvensContainer" id="rutenett">
        <div class="sekvensRute" id="celle1">1</div>
        <div class="sekvensRute" id="celle2">2</div>
        <div class="sekvensRute" id="celle3">3</div>
        <div class="sekvensRute" id="celle4">4</div>
        <div class="sekvensRute" id="celle5">5</div>
        <div class="sekvensRute" id="celle6">6</div>
        <div class="sekvensRute" id="celle7">7</div>
        <div class="sekvensRute" id="celle8">8</div>
        <div class="sekvensRute" id="celle9">9</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
